		<time>May 31, 2017</time>
	</div>

	<div class="divider"></div>

	<p>Para habilitar los números de línea en el lateral invocamos:</p>

<pre><code class="language-emacs">M-x linum-mode
</code></pre>

<p>Para habilitarlos al arrancar Emacs editarmos <code class="highlighter-rouge">.emacs</code> y añadimos:</p>

<pre><code class="language-emacs">(global-linum-mode t)
</code></pre>
