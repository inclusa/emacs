    <h2 class="post-header">15 Resaltado</h2>
    <p class="post-meta">2017-03-15</p>
    <p>Podemos utilizar el resaltado escribiendo los códigos:</p>

<pre><code class="language-emacs">*bold* ==&gt; bold
~code~ ==&gt; code
+strike+ ==&gt; strike
/italic/ ==&gt; italic
=verbatim= ==&gt; code
_underline_ ==&gt; underline
</code></pre>

<p>Para crear superíndides:</p>

<pre><code class="language-emacs">elemento^superínidice
</code></pre>
<p>2<sup>4</sup> <code class="highlighter-rouge">2^4</code></p>

<pre><code class="language-emacs">elemento_subíndice
</code></pre>

<p>H<sub>2</sub>O <code class="highlighter-rouge">H_2</code></p>
